<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Square Demo</title>
  <style>
    :root {
      --size: 140px;
      --duration: 2s; /* rotation speed */
      --bg: #0f172a;  /* slate-900 */
      --card: #111827;/* gray-900 */
      --text: #e5e7eb;/* gray-200 */
      --accent: #3b82f6;/* blue-500 */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      width: min(680px, 92vw);
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      letter-spacing: .3px;
    }
    p { margin: 0 0 16px; color: #cbd5e1; }

    .stage {
      display: grid;
      place-items: center;
      height: 260px;
      margin: 12px 0 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(59,130,246,.15), rgba(236,72,153,.12));
      outline: 1px solid rgba(255,255,255,.06);
    }

    .square {
      width: var(--size);
      height: var(--size);
      border-radius: 12px;
      background: conic-gradient(from 0deg, #60a5fa, #f472b6, #34d399, #fbbf24, #60a5fa);
      animation: spin var(--duration) linear infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    @keyframes spin {
      to { transform: rotate(1turn); }
    }

    .controls { display: grid; gap: 10px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

    button, input[type="range"] {
      appearance: none;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 14px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease;
    }
    button:active { transform: translateY(1px); }
    button.secondary {
      background: transparent;
      color: #cbd5e1;
      border: 1px solid rgba(148,163,184,.35);
    }

    label { font-size: .95rem; color: #d1d5db; }
    .value { font-variant-numeric: tabular-nums; padding-left: 4px; }
    input[type="range"] { width: 220px; height: 4px; background: #334155; border-radius: 999px; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,.25);
      cursor: pointer;
    }
    .tips { font-size: .9rem; color: #9ca3af; }
    code { background: rgba(255,255,255,.06); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Spinning Square</h1>
    <p>A tiny demo that shows a square rotating with a CSS animation. Use the controls to pause, resume, and change the speed.</p>

    <section class="stage" aria-label="Animation stage">
      <div class="square" id="square" aria-hidden="true"></div>
    </section>

    <div class="controls" role="group" aria-label="Animation controls">
      <div class="row">
        <button id="toggle">Pause</button>
        <button id="reset" class="secondary">Reset</button>
      </div>
      <div class="row" style="margin-top: 2px;">
        <label for="speed">Speed (seconds per turn): <span class="value" id="speedVal">2.0s</span></label>
        <input id="speed" type="range" min="0.25" max="5" step="0.25" value="2" />
      </div>
      <p class="tips">Tip: The rotation uses a CSS <code>@keyframes</code> named <code>spin</code>. Changing the slider updates the <code>animation-duration</code> with JavaScript.</p>
    </div>
  </main>

  <script>
    const square = document.getElementById('square');
    const toggleBtn = document.getElementById('toggle');
    const resetBtn = document.getElementById('reset');
    const speed = document.getElementById('speed');
    const speedVal = document.getElementById('speedVal');

    let running = true;

    function setDuration(sec) {
      square.style.animationDuration = sec + 's';
      speedVal.textContent = sec.toFixed(2) + 's';
    }

    toggleBtn.addEventListener('click', () => {
      running = !running;
      square.style.animationPlayState = running ? 'running' : 'paused';
      toggleBtn.textContent = running ? 'Pause' : 'Resume';
    });

    resetBtn.addEventListener('click', () => {
      running = true;
      square.style.animation = 'none';
      void square.offsetWidth; // force reflow to restart animation
      square.style.animation = '';
      square.style.animationPlayState = 'running';
      toggleBtn.textContent = 'Pause';
      speed.value = 2;
      setDuration(2);
    });

    speed.addEventListener('input', (e) => setDuration(parseFloat(e.target.value)));

    // init
    setDuration(parseFloat(speed.value));
  </script>
</body>
</html>
